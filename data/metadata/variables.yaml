  - nombre: "APROBACIÓN_MEDIA"
    tipo: "float"
    descripcion: "Tasa de aprobación de estudiantes del sector oficial en media. Identifica el porcentaje de alumnos en este nivel educativo que aprueba de acuerdo con los planes y programas de estudio vigentes."
    ejemplo: 99.49

  - nombre: "REPROBACIÓN"
    tipo: "float"
    descripcion: "Tasa de reprobación de estudiantes del sector oficial. Identifica el porcentaje de alumnos en educación preescolar, básica y media que reprueba de acuerdo con los planes y programas de estudio vigentes."
    ejemplo: 19.32

  - nombre: "REPROBACIÓN_TRANSICIÓN"
    tipo: "float"
    descripcion: "Tasa de reprobación de estudiantes del sector oficial en transición. Identifica el porcentaje de alumnos en este nivel educativo que reprueba de acuerdo con los planes y programas de estudio vigentes."
