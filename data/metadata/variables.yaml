  - nombre: "REPROBACIÓN_SECUNDARIA"
    tipo: "float"
    descripcion: "Tasa de reprobación de estudiantes del sector oficial en secundaria. Identifica el porcentaje de alumnos en este nivel educativo que reprueba de acuerdo con los planes y programas de estudio vigentes."
