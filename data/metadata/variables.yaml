  - nombre: "REPROBACIÓN_PRIMARIA"
    tipo: "float"
    descripcion: "Tasa de reprobación de estudiantes del sector oficial en primaria. Identifica el porcentaje de alumnos en este nivel educativo que reprueba de acuerdo con los planes y programas de estudio vigentes."
