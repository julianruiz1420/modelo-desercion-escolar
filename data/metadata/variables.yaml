  - nombre: "APROBACIÓN_SECUNDARIA"
    tipo: "float"
    descripcion: "Tasa de aprobación de estudiantes del sector oficial en secundaria. Identifica el porcentaje de alumnos en este nivel educativo que aprueba de acuerdo con los planes y programas de estudio vigentes."
